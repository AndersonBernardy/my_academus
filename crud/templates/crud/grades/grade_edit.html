{% extends 'crud/header.html' %}

{% block content %}

<div class="container">
  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="grade">Nota</label>
        <input type="number" step="0.01" class="form-control" id="grade" name="grade" value="{{grade.grade}}">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>

{% endblock %}
