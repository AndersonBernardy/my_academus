{% extends 'crud/header.html' %}

{% block content %}

<div class="container">
  {% if action == "create" %}
    <h2>Novo Aluno</h2><br>
  {% elif action == "edit" %}
    <h2>Editar Aluno</h2><br>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nome" value="{{form.instance.name}}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="birthdate">Data de Nascimento</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" placeholder="mm/dd/yyyy" 
        value="{{birthdate}}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="cpf">Cpf</label>
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" 
        value="{{form.instance.cpf}}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="course">Curso</label>
        <select id="course" name="course" class="form-control">
          <option value="none" selected disabled hidden>Selecione um Curso</option>
          {% for course in courses %}
            {% if form.instance.course.id == course.id %}
              <option selected value="{{course.id}}">{{course}}</option>
            {% else %}
              <option value="{{course.id}}">{{course}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>

{% endblock %}
