{% extends 'crud/header.html' %}

{% block content %}

<div class="container">

  <form>
    {% csrf_token %}
    <fieldset disabled>
      <div class="form-row">
        <div class="form-group col-md-5">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Nome" value="{{student.name}}">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="birthdate">Data de Nascimento</label>
          <input type="date" class="form-control" id="birthdate" name="birthdate" placeholder="mm/dd/yyyy" 
          value="{{birthdate}}">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="cpf">Cpf</label>
          <input type="text" class="form-control" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" 
          value="{{student.cpf}}">
        </div>
      </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="course">Curso</label>
            <input type="text" class="form-control" id="course" name="course" placeholder="xxx.xxx.xxx-xx" 
            value="{{student.course}}">
          </div>
        </div>
      <br>
    </fieldset>
  </form>
</div>

{% endblock %}
