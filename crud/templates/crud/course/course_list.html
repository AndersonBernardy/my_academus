{% extends 'crud/header.html' %}

{% block content %}

<div class="container">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sigla</th>
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Remover</th>
      </tr>
      <tfoot>
      <tr>
        <td><strong>Total: {{courses_count}} Cursos </strong></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tfoot>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.initials }}</td>
        <td>
          <a href="{% url 'course_detail' course.id %}">
            <img class="image-icon" src="https://image.flaticon.com/icons/svg/149/149850.svg">
          </a>
        </td>
        <td>
          <a href="{% url 'course_edit' course.id %}">
            <img class="image-icon" src="https://image.flaticon.com/icons/svg/149/149850.svg">
          </a>
        </td>
        <td>
          <a href="{% url 'course_delete' course.id %}">
            <img class="image-icon" src="https://image.flaticon.com/icons/svg/64/64022.svg">
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
